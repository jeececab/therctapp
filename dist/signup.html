<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>
<body>

  <div class="navbar">
      <h1 class="navbar__title"><span>The Rock Climber's</span> <span>Training App</span></h1>
      <nav class="navbar__menu">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a class="navbar__menu__item--log" href="./training.html">Log in</a></li>
        </ul>
      </nav>
    </div>

  <div class="signup">
    <div class="signup__form animated bounceInLeft">
      <h1 class="signup__title">Create your account</h1>

      <form id="signupForm" class="signup__inputs">
        <p>
          <label>Username</label>
          <input id="userName" type="text" name="username" required>
        </p>
        <p>
          <label>Email</label>
          <input id="email" type="email" name="email" required autocomplete="on">
        </p>
        <p>
          <label>Password</label>
          <input id="password" type="password" required name="password">
        </p>
        <p>
          <label>Confirm password</label>
          <input id="confirmPassword" type="password" required name="confirm-password">
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>

    </div>
  </div>
  
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
